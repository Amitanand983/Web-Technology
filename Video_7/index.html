<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Htmldiv</title>
</head>
<body>
    <img width="650" height="150" src="ENERGIA .png" alt="Energia Logo Png">
    <h1>Form to Apply for Energia Organising Team</h1>
    <div>
        <label for="username">Enter your Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username">
    </div>
    <div>
        <label for="Roll">Enter your Roll No</label>
        <input type="text" name="Roll" id="Roll" placeholder="Enter your Roll no">
    </div>
    <div>
        <label for="username">Enter your Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your Username">
    </div>
    <h4>Select Your Gender</h4>
    <div>
        <input type="radio" id="Male" name="Gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>
    </div>
    <div>
        <label for="Email">Enter your Email</label>
        <input type="text" name="Email" id="username" placeholder="Enter your email">
    </div>
    <div>
        <label for="Whatsapp">Enter your Whatsapp No</label>
        <input type="text" name="Whatsapp" id="Whatsapp" placeholder="Enter your Whatsapp No">
    </div>
    Preffered Team
    <div>
        <label for="Technical">Technical</label>
        <input type="radio" name="Team" id="Technical" value="Technical">
        <label for="Designing">Designing</label>
        <input type="radio" name="Team" id="Designing" value="Designing">
        <label for="Event ">Event Management</label>
        <input type="radio" name="Team" id="Event" value="Event">
    </div>
    <div>
        <label for="Team">Preffered Team</label>
        <select name="Team">
            <option value="Technical">Technical</option>
            <option value="Designing">Designing</option>
            <option value="Event">Event Management</option>
        </select>
    </div>
    <div>
        <label for="Past Exp">Your Past Experiences</label>
        <input type="text" name="Past Experiences" id="Past Experiences" placeholder=" Past Exp">
    </div>
    <div>
        <input type="checkbox" name="Newsletter" id="Newsletter" value="Yes">
        <label for="Newsletter">Subscribe Our Sports Newsletter</label>
    </div>
    <div>
        <label for="comment">Enter Your Comment</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="1"></textarea>
    </div>
</body>
</html>
